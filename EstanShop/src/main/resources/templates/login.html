<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Aqui tendremos el login que necesitaremos para poder acceder a la pagina">
	<meta name="author" content="Jose Ignacio Rivas">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
	<link rel="stylesheet" href="css/estilos.css" th:href="@{/css/estilos.css}">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<title>Login</title>
</head>

<body>
	<!--CABECERA-->
	<header th:replace="~{fragmentos/head::encabezado}"></header>

	<nav th:replace="~{fragmentos/nav::menu}"></nav>

	<!--CONTENIDO-->
	<main>
		<section class="container-fluid d-flex flex-column text-center min-vh-100" id="login">
			<h1 sec:authorize="!isAuthenticated()">¡BIENVENIDO A ESTANSHOP!</h1>
			<h2 sec:authorize="!isAuthenticated()">Inicie sesion para ver
				nuestros productos.</h2>
			<h3 sec:authorize="isAuthenticated()" class="mb-3">¡DISFRUTA DE
				LA EXPERIENCIA!</h3>
			<div class="row border border-2 border-dark rounded text-white bg-dark fw-bold m-3 p-3" id="log">
				<div class="form col-md-12 center-block">
					<h1 class="border-bottom border-2">ESTANSHOP</h1>
					<form method="POST" th:action="@{/login}" class="text-start mt-5"
						sec:authorize="!isAuthenticated()">
						<label for="username">Username</label>
						<div class="mb-3">
							<input class="w-75" type="text" name="username" id="username"
								placeholder="Nombre de usuario" />
						</div>
						<label for="password">Password</label>
						<div class="mb-3">
							<input class="w-75" type="password" name="password" id="password"
								placeholder="Contraseña" />
						</div>
						<div class="mb-3">
							<button type="submit" class="btn btn-danger fw-bold position mt-3">Iniciar
								sesion</button>
						</div>
					</form>
					<a th:href="@{private/prod}" class="text-decoration-none text-danger p-3"
						sec:authorize="isAuthenticated()"><span class="fs-4">VISITAR
							CATÁLOGO</span></a><br>
					<p th:if="${loginError}" class="error">Error en el nombre de
						usuario y/o contraseña</p>
				</div>
			</div>
		</section>
	</main>

	<!--FOOTER-->
	<footer th:replace="~{fragmentos/footer::pie}"></footer>

</body>

</html>
