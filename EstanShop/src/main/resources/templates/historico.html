<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="En esta página mostraremos las diferentes ventas y compras realizadas en nuestra aplicacion.">
	<meta name="author" content="Jose Ignacio Rivas">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
	<link rel="stylesheet" href="css/estilos.css" th:href="@{/css/estilos.css}">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<title>ESTANSHOP</title>
</head>

<body>
	<!--CABECERA-->
	<header th:replace="~{fragmentos/head::encabezado}"></header>

	<nav th:replace="~{fragmentos/nav::menu}"></nav>

	<!--CONTENIDO-->
	<main>
		<section class="container min-vh-100">
			</form>
			<div class="row">
				<div class="col-md-offset-1 col-md-10 table-responsive">
					<table class="table table-hover text-center">
						<thead>
							<tr>
								<th scope="col">Id de la venta</th>
								<th scope="col">Precio final</th>
								<th scope="col">Fecha de venta</th>
								<th scope="col">Cliente</th>
								<th scope="col">Detalles</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="venta : ${historico}">
								<td th:text="${venta.id}">Otto</td>
								<td th:text="${'€' + #numbers.formatDecimal(venta.precioFinal, 1, 2)}">Otto</td>
								<td th:text="${venta.fechaVenta}">@mdo</td>
								<td th:text="${venta.cliente}">Otto</td>
								<td><a th:href="@{/detalles/{id}(id=${venta.id})}"><button
											class="btn btn-info">Detalles</button></a></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</section>
	</main>


	<!--FOOTER-->
	<footer th:replace="~{fragmentos/footer::pie}"></footer>

</body>

</html>
