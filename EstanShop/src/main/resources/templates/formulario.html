<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
<link rel="stylesheet" href="css/estilos.css">
<title>Formulario de registro</title>
</head>

<body>
	<header
		class="container-fluid bg-danger d-flex justify-content-between text-white p-3">
		<span class="fs-5 text-white fw-bold" id="logo">¡BIENVENIDO A
			ESTANSHOP, EL MEJOR ESTANCO ONLINE!</span>
	</header>

	<nav class="navbar navbar-expand-md navbar-light p-3 sticky-top"
		id="lista">
		<div class="container">
			<a class="navbar-brand" href="#"> <span
				class="fs-5 text-danger fw-bold" id="logo">ESTANSHOP</span>
			</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-md-0">
					<li class="nav-item"><a class="nav-link text-white"
						aria-current="page" href="http://localhost:9000">Inicio</a></li>
					<li class="nav-item"><a class="nav-link text-white"
						href="http://localhost:9000/prod">Productos</a></li>
					<li class="nav-item"><a class="nav-link text-white"
						href="http://localhost:9000/form">Agregar producto</a></li>
					<li class="nav-item"><a class="nav-link text-white"
						href="http://localhost:9000/conocenos">Conócenos</a></li>
				</ul>
				<form class="d-flex">
					<input class="form-control me-2" type="text"
						placeholder="¿Qué necesitas?" aria-label="Busqueda">
					<button
						class="btn bg-danger btn-primary-outline-success text-white"
						type="submit">Buscar</button>
				</form>
			</div>

		</div>
	</nav>
	<section id="contacto" class="container mb-lg-0 p-5">

		<div class="container border border-primary border-2 m-auto"
			style="max-width: 1000px" id="contenedor">
			<div class="text-center justify-content-start" id="titulo">
				<div>
					<h4 class="border-bottom border-3 border-primary mb-4">AGREGAR
						PRODUCTO</h4>
				</div>
			</div>

			<form method="POST" data-netlify="true" action="#">

				<div class="mb-3">
					<label for="name" class="form-label">Indique el nombre del
						producto</label> <input type="text" class="form-control" id="nombre"
						name="nombre" placeholder="Ej: Vaped">
				</div>

				<div class="mb-3">
					<label for="tipo" class="form-label">Indique a qué
						categoría pertenece</label><br> <input type="radio" name="tipo"
						id="tipo" value="H"><span class="mx-2">Mechero</span><br>
					<input type="radio" name="tipo" id="tipo" value="M"><span
						class="mx-2">Tabaco de liar</span><br> <input type="radio"
						name="tipo" id="tipo" value="P"><span class="mx-2">Vape</span><br>
					<input type="radio" name="tipo" id="tipo" value="P"><span
						class="mx-2">Otro</span><br>
				</div>

				<div class="mb-3">
					<label for="precio" class="form-label">Indique el precio
						del producto</label> <input type="text" class="form-control" id="precio"
						name="precio" placeholder="Ej: 10,50€">
				</div>

				<div class="mb-3">
					<label for="stock" class="form-label">Indique cuantos
						productos están en stock</label><br> <input type="number"
						class="form-control" id="stock" name="stock" placeholder="Ej: 15">
				</div>

				<div class="mb-3">
					<label for="fechaAgregacion" class="form-label">Indique la
						fecha de agreacion del producto</label><br> <input type="date"
						class="form-control" id="fechaAgregacion" name="fechaAgregacion">
				</div>

				<div class="mb-3">
					<label for="desc" class="form-label">Indique el porcentaje
						de descuento</label> <input type="text" class="form-control" id="desc"
						name="desc" placeholder="Ej: 20%">
				</div>

				<div class="mb-3">
					<label for="stock" class="form-label">Introduzca una breve
						descripción del producto</label>
					<textarea class="form-control" name="descripcion" id="descripcion"
						rows="4" placeholder="Descripcion"></textarea>
				</div>

				<div class="mb-3">
					<button type="submit" class="btn bg-primary w-100 fs-5 text-white">Guardar</button>
				</div>
			</form>
		</div>
	</section>
</body>

</html>
