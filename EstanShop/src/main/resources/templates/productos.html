<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
	<link rel="stylesheet" href="css/estilos.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<title>ESTANSHOP</title>
</head>

<body>
	<!--CABECERA-->
	<header class="container-fluid bg-danger d-flex justify-content-between text-white p-3">
		<span class="fs-5 text-white fw-bold" id="logo">Â¡BIENVENIDO A
			ESTANSHOP, EL MEJOR ESTANCO ONLINE!</span>
	</header>

	<nav th:replace="~{fragmentos/nav::menu}"></nav>

	<!--CONTENIDO-->
	<section class="container-fluid p-3 min-vh-100">
		<table class="table table-bordered table-hover">
			<thead>
				<tr>
					<th scope="col">#</th>
					<th scope="col">Nombre</th>
					<th scope="col">Tipo de Producto</th>
					<th scope="col">Precio</th>
					<th scope="col">Cantidad en Stock</th>
					<th scope="col">Fecha de agregacion</th>
					<th scope="col">Descripcion</th>
					<th scope="col">Operaciones</th>
				</tr>
			</thead>
			<tbody th:remove="all-but-first">
				<tr th:each="producto : ${productos}">
					<th th:text="${producto.id}">1</th>
					<td th:text="${producto.nombre}">Mark</td>
					<td th:text="${producto.tipoProd}">Otto</td>
					<td th:text="${producto.precio}">@mdo</td>
					<td th:text="${producto.cantidadStock}">Mark</td>
					<td th:text="${producto.fechaAgregacion}">Otto</td>
					<td th:text="${producto.descripcion}">@mdo</td>
					<td>
						<a href="#" th:href="@{/editar/{id}(id=${producto.id})}">Editar</a> |
						<a href="#" th:href="@{/borrar/{id}(id=${producto.id})}">Borrar</a>
					</td>
				</tr>
			</tbody>
		</table>
	</section>



	<!--FOOTER-->
	<footer th:replace="~{fragmentos/footer::pie}"></footer>


</body>

</html>
