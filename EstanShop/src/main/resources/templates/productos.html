<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
<link rel="stylesheet" href="css/estilos.css">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<title>ESTANSHOP</title>
</head>

<body>
	<!--CABECERA-->
  <header class="container-fluid bg-danger d-flex justify-content-between text-white p-3">
    <span class="fs-5 text-white fw-bold" id="logo">¡BIENVENIDO A ESTANSHOP, EL MEJOR ESTANCO ONLINE!</span>
  </header>

	<nav class="navbar navbar-expand-md navbar-light p-3 sticky-top"
		id="lista">
		<div class="container">
			<a class="navbar-brand" href="#"> <span
				class="fs-5 text-danger fw-bold" id="logo">ESTANSHOP</span>
			</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-md-0">
					<li class="nav-item"><a class="nav-link text-white"
						aria-current="page" href="#inicio">Inicio</a></li>
					<li class="nav-item"><a class="nav-link text-white"
						href="#productos">Productos</a></li>
					<li class="nav-item"><a class="nav-link text-white"
						href="formulario.html">Agregar producto</a></li>
				</ul>
				<form class="d-flex">
					<input class="form-control me-2" type="text"
						placeholder="¿Qué necesitas?" aria-label="Busqueda">
					<button
						class="btn bg-danger btn-primary-outline-success text-white"
						type="submit">Buscar</button>
				</form>
			</div>
		</div>
	</nav>

	<div id="demo" class="carousel slide" data-bs-ride="carousel">

		<div class="carousel-indicators">
			<button type="button" data-bs-target="#demo" data-bs-slide-to="0"
				class="active"></button>
			<button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
			<button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
		</div>

		<div class="carousel-inner">
			<div class="carousel-item active">
				<img src="imagenes/carusel1.jpg" th:src="@{/img/carusel1.jpg}"
					alt="Los Angeles" class="d-block" style="width: 100%">
			</div>
			<div class="carousel-item">
				<img src="imagenes/carusel1.jpg" th:src="@{/img/carusel1.jpg}"
					alt="Chicago" class="d-block" style="width: 100%">
			</div>
			<div class="carousel-item">
				<img src="imagenes/carusel1.jpg" th:src="@{/img/carusel1.jpg}"
					alt="New York" class="d-block" style="width: 100%">
			</div>
		</div>

		<button class="carousel-control-prev" type="button"
			data-bs-target="#demo" data-bs-slide="prev">
			<span class="carousel-control-prev-icon"></span>
		</button>
		<button class="carousel-control-next" type="button"
			data-bs-target="#demo" data-bs-slide="next">
			<span class="carousel-control-next-icon"></span>
		</button>
	</div>



	<!--CONTENIDO-->
	<table class="w-100 m-3 border border-1">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Tipo de Producto</th>
            <th scope="col">Precio</th>
            <th scope="col">Cantidad en Stock</th>
            <th scope="col">Fecha de agregacion</th>
            <th scope="col">Descuento</th>
          </tr>
        </thead>
        <tbody th:remove="all-but-first">
          <tr th:each="producto : ${productList}">
            <th th:text="${producto.id}">1</th>
            <td th:text="${producto.nombre}">Mark</td>
            <td th:text="${producto.tipoProd}">Otto</td>
            <td th:text="${producto.precio}">@mdo</td>
            <td th:text="${producto.cantidadStock}">Mark</td>
            <td th:text="${producto.fechaAgregacion}">Otto</td>
            <td th:text="${producto.descuento}">@mdo</td>
          </tr>
        </tbody>
      </table>


	<!--FOOTER-->
	<footer
		class="w-100 d-flex align-items-center justify-content-center flex-wrap fixed-bottom">
		<div id="icono">
			<a
				href="https://www.facebook.com/El-Se%C3%B1or-de-los-Anillos-127844380576947/"><i
				class="bi bi-facebook"></i></a> <a
				href="https://twitter.com/LOTRonPrime"><i class="bi bi-twitter"></i></a>
			<a href="https://www.instagram.com/lotronprime/?hl=es"><i
				class="bi bi-instagram"></i></a> <a
				href="https://www.youtube.com/watch?v=YQDkKhZTM6M"><i
				class="bi bi-youtube"></i></a>
		</div>
	</footer>


</body>

</html>
