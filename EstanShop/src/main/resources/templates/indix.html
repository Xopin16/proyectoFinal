<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
<link rel="stylesheet" href="css/estilos.css" th:href="@{/css/estilos.css}">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<title>ESTANSHOP</title>
</head>

<body>
	<!--CABECERA-->
	<header th:replace="~{fragmentos/head::encabezado}"></header>

	<nav th:replace="~{fragmentos/nav::menu}"></nav>
	
	<div id="demo" class="carousel slide" data-bs-ride="carousel">

		<div class="carousel-indicators">
			<button type="button" data-bs-target="#demo" data-bs-slide-to="0"
				class="active"></button>
			<button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
			<button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
		</div>

		<div class="carousel-inner">
			<div class="carousel-item active">
				<img src="imagenes/zippo.jpg" th:src="@{/img/zippo.jpg}"
					alt="Los Angeles" class="d-block" style="width: 100%">
			</div>
			<div class="carousel-item">
				<img src="imagenes/shisha.jpg" th:src="@{/img/shisha.jpg}"
					alt="Chicago" class="d-block" style="width: 100%">
			</div>
			<div class="carousel-item">
				<img src="imagenes/cenicero.jpg" th:src="@{/img/cenicero.jpg}"
					alt="New York" class="d-block" style="width: 100%">
			</div>
		</div>

		<button class="carousel-control-prev" type="button"
			data-bs-target="#demo" data-bs-slide="prev">
			<span class="carousel-control-prev-icon"></span>
		</button>
		<button class="carousel-control-next" type="button"
			data-bs-target="#demo" data-bs-slide="next">
			<span class="carousel-control-next-icon"></span>
		</button>
	</div>



	<!--CONTENIDO-->
	<section
		class="d-flex flex-column justify-content-center align-items-center pt-5 text-center w-50 m-auto"
		id="estanshop">
		<h1 class="p-3 fs-2">
			ESTANCO ONLINE <span class="fs-1 text-danger">"ESTANSHOP"</span>
		</h1>
	</section>

	<section class="d-flex flex-column w-50" id="novedades">
		<h2 class="p-3 fs-4 fw-bold">
			PRODUCTOS M√ÅS DESTACADOS
			</h2>
	</section>

	<div class="container-fluid d-flex justify-content-center">
		<div class="row w-100 justify-content-between">
			<div class="col-12 col-md-4 col-lg-3 pb-3"
				th:each="producto : ${productos}">
				<article class="card"></article>
				<div class="card-body">
					<div class="d-flex">
						<img th:src="${not (#strings.isEmpty(producto.rutaImg))} 
								              ? ${producto.rutaImg} : 'http://placehold.it/48x48'" alt=""
							width="100" height="100">
						<div class="ps-3">
							<h6 class="m-0" th:text="${producto.nombre}">Nombre</h6>
							<p class="m-0" th:text="${producto.tipoProd}">Tipo producto</p>
							<p class="m-0" th:text="${producto.precio}">Precio</p>
						</div>
					</div>
					<p th:text="${producto.descripcion}">Descripcion</p>
				</div>
			</div>
		</div>
	</div>


	<!--FOOTER-->
	<footer th:replace="~{fragmentos/footer::pie}"></footer>


</body>

</html>
